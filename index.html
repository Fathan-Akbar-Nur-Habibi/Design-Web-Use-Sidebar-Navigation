<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--Sidebar-->
        <aside class="sidebar">
            <div class="profile"> 
                <img src="images/profile.png" alt="profile" class="profile-img">
                <h3 class="user-name"> User Name</h3>
                <p class="user-email">User@mail.com</p>
            </div>
            <nav class="nav">
                <ul> 
                    <li><button class="nav-item" id="dashboard-btn">Dashboard</button></li>
                    <li><button class="nav-item" id="reports-btn">Reports</button></li>
                    <li><button class="nav-item" id="rewards-btn">Rewards</button></li>
                    <li><button class="nav-item" id="messages-btn">Messages</button></li>
                    <li><button class="nav-item" id="settings-btn">Settings</button></li>
                    <li><button class="nav-item" id="logout-btn">logout</button></li>
                </ul>
            </nav>
            <button class="collapse-btn" onclick="toogleSidebar()">â˜°</button>
        </aside>

        <!--Main Content-->
        <main class="main-content"> 
            <header>
                <h1> Welcome In Dashboard</h1>
            </header>
            <section id="content">
                <p> This is Main Content Page</p>
            </section>
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
